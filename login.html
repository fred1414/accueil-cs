  background:linear-gradient(135deg,#004aad,#d32f2f);
  display:flex;justify-content:center;align-items:center;
  height:100vh;color:#fff;

.login-box{
  background:#ffffffee;color:#222;
  border-radius:16px;
  box-shadow:0 10px 30px rgba(0,0,0,.3);

<body>

<div class="login-box">
  <img src="https://www.sdis30.fr/PublishingImages/Pages/SAPEUR-POMPIER-VOLONTAIRE/Logo%20Sdis%2030%202017.png">
  <h2>Connexion — CISMIC</h2>

  <input id="matricule" type="text" placeholder="Matricule">
  <input id="password" type="password" placeholder="Mot de passe">
  <button onclick="login()">Se connecter</button>

  <p class="muted">Mot de passe provisoire : <code>temp&lt;matricule&gt;</code></p>
  <p class="muted"><a onclick="forgotWithQuestion()">Mot de passe oublié ?</a></p>
</div>

<!-- ================= Cloud storage ================= -->
<script src="cloud-storage.js"></script>

<script>
const INDEX_PATH = "index.html";

/* ========= Firebase Auth anonyme ========= */
let firebaseReady = false;
async function ensureFirebaseAuth(){
  if(firebaseReady) return;
  if(!firebase.auth().currentUser){
    await firebase.auth().signInAnonymously();
  }
  firebaseReady = true;
}

/* ========= Crypto ========= */
async function hash(text){
  const buf = await crypto.subtle.digest("SHA-256", new TextEncoder().encode(text));
  return [...new Uint8Array(buf)].map(b=>b.toString(16).padStart(2,"0")).join("");
}

async function pbkdf2Hash(secret, saltHex, iterations=100000){
  const enc = new TextEncoder();
  const keyMaterial = await crypto.subtle.importKey(
    "raw", enc.encode(secret), {name:"PBKDF2"}, false, ["deriveBits"]
  );
  const salt = new Uint8Array(saltHex.match(/.{1,2}/g).map(h=>parseInt(h,16)));
  const bits = await crypto.subtle.deriveBits(
    {name:"PBKDF2", hash:"SHA-256", salt, iterations},
    keyMaterial, 256
  );
  return [...new Uint8Array(bits)].map(b=>b.toString(16).padStart(2,"0")).join("");
}

function genSalt(n=16){
  const b=new Uint8Array(n);crypto.getRandomValues(b);
  return [...b].map(x=>x.toString(16).padStart(2,"0")).join("");
}

/* ========= Firestore helpers ========= */
async function loadUser(matricule){
  await ensureFirebaseAuth();
  const key="csver_user_"+matricule;

  try{
    const cloud = await cloudGetJSON(key,null);
    if(cloud){
      localStorage.setItem(key,JSON.stringify(cloud));
      return cloud;
    }
  }catch(e){ console.warn("Firestore indispo",e); }

  const local = localStorage.getItem(key);
  return local ? JSON.parse(local) : null;
}

async function saveUser(matricule,user){
  await ensureFirebaseAuth();
  const key="csver_user_"+matricule;
  localStorage.setItem(key,JSON.stringify(user));
  await cloudSetJSON(key,user);
}

/* ========= Login ========= */
async function login(){
  const matricule=document.getElementById("matricule").value.trim();
  const password=document.getElementById("password").value.trim();
  if(!matricule||!password){ alert("Champs requis."); return; }

  const user = await loadUser(matricule);
  if(!user){ alert("Matricule inconnu."); return; }

  if(!user.hash){
    if(password!=="temp"+matricule){ alert("Mot de passe provisoire incorrect."); return; }
    const p1=prompt("Nouveau mot de passe");
    const p2=prompt("Confirmer le mot de passe");
    if(!p1||p1!==p2){ alert("Erreur mot de passe."); return; }

    const q=prompt("Question secrète :");
    const a=prompt("Réponse :");
    const salt=genSalt();
    user.secret_question={q,hash:await pbkdf2Hash(a,salt),salt,iters:100000};
    user.hash=await hash(p1);
    await saveUser(matricule,user);
    alert("Mot de passe défini. Reconnecte-toi.");
    return;
  }

  if(await hash(password)!==user.hash){
    alert("Mot de passe incorrect.");
    return;
  }

  localStorage.setItem("csver_session",JSON.stringify({
    matricule:user.matricule,
    prenom:user.prenom||"",
    nom:user.nom||"",
    cis:user.cis?.primary||"",
    role:user.role||"agent",
    cis_all:user.cis||{}
  }));

  window.location.href = INDEX_PATH;
}

/* ========= Mot de passe oublié ========= */
async function forgotWithQuestion(){
  const matricule=prompt("Matricule :");
  if(!matricule) return;
  const user=await loadUser(matricule);
  if(!user||!user.secret_question){ alert("Impossible."); return; }

  const ans=prompt(user.secret_question.q);
  const h=await pbkdf2Hash(ans,user.secret_question.salt,user.secret_question.iters);
  if(h!==user.secret_question.hash){ alert("Incorrect."); return; }

  const p1=prompt("Nouveau mot de passe");
  const p2=prompt("Confirmer");
  if(!p1||p1!==p2){ alert("Erreur."); return; }

  user.hash=await hash(p1);
  await saveUser(matricule,user);
  alert("Mot de passe réinitialisé.");
}
</script>
